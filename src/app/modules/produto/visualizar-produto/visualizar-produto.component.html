<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12 custom-text-size24 font-bold mt-3">
      Produto: {{produto.nome}}
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-lg-6 col-sm-12 col-md-12 mb-3">
      <button class="mt-3 btn btn-dark" type="submit" (click)="backProdutos()">Produtos</button>
      <form [formGroup]="formProduto">
        <div class="form-row mt-4">
          <div class="col-md-12 mb-12">
            <label for="validationDefault01">Nome</label>
            <input type="text" class="form-control" name="nome" placeholder="Nome" formControlName="nome" required>
          </div>
          <div class="col-lg-6 mb-12 mt-3 mb-3">
            <label for="validationDefault02">Descricao</label>
            <input type="text" class="form-control" name="Descricao" placeholder="Descricao" formControlName="descricao"
              required>
          </div>
          <div class="col-lg-6 col-md-2 mt-3 mb-3">
            <label for="validationDefault04">Categoria</label>
            <div class="input-group">
              <input type="text" class="form-control" name="categoria" placeholder="Categoria"
                formControlName="categoria" required>
            </div>
          </div>
        </div>

        <div class="form-row mb-3">
          <div class="col-lg-3 col-md-6 mb-6">
            <label for="validationDefaultUsername">Preço</label>
            <input type="text" class="form-control" name="Preço" placeholder="Preço" currencyMask
              [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', align: 'left' }"
              aria-describedby="inputGroupPrepend2" formControlName="preco" required>
          </div>
          <div class="col-lg-6 col-md-6 mb-6 mt-3 ml-4">
            <button disabled class="mt-3 btn btn-success">Comprar</button>
          </div>
        </div>
        <ngb-rating [(rate)]="produto.qtdEstrelas!" [readonly]=true maxlength=5></ngb-rating>
        <hr>
        <pre>Avaliação: <b>{{currentRate}}</b></pre>
        <div class="form-row mt-4">

        </div>
      </form>
    </div>
    <div class="col-lg-4">
      <mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
        <ng-container *ngFor="let img of imageToShow">
          <mdb-carousel-item>
            <div class="view w-100">
              <img class="d-block w-100 custom-image" [src]="img" alt="First slide">
              <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
            </div>
          </mdb-carousel-item>
        </ng-container>
      </mdb-carousel>
    </div>
  </div>
</div>
