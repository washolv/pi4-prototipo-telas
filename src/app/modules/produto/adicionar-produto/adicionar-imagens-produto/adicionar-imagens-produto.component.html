<div class="container-fluid">
  <div class="col-12">
    <div class="col-12">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12 custom-text-size24 font-bold mt-3">
          Cadastro de imagens do Produto
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12 custom-text-size2 mx-auto mt-3">
        Adicione imagens para o produto {{produto.nome}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-5 mb-3">
        <label class="image-upload-container btn btn-bwm">
          <div class=row><span>Selecione as imagens</span></div>
          <div class=row><input #imageInput type="file" accept="image/*" multiple (change)="processFile($event)"></div>
        </label>
      </div>
    </div>
    <div class="row text-center">
      <div class="row col-lg-10 text-center" *ngIf="isNovoProduto">
        <div class="col-lg-4" *ngFor="let img of preVisualizacao; let i=index">
            <div class="row">
              <img [src]="img" class="img-fluid mb-3" style="width: 300px;">
            </div>
            <div class="row">
              <button class="btn btn-danger" (click)="deleteImage(img, i)">Delete</button>
            </div>
          </div>
      </div>
      <div class="row col-lg-10 text-center" *ngIf="!isNovoProduto">
        <div class="col-lg-4" *ngFor="let img of imageToShow; let i=index">
            <div class="row">
              <img [src]="img" class="img-fluid mb-3" style="width: 300px;">
            </div>
            <div class="row">
              <button class="btn btn-danger" (click)="deleteImageBanco(img, i)">Delete</button>
            </div>
          </div>
      </div>
    </div>
    <div class="row" *ngIf="preVisualizacao.length > 0">
      <button class="mt-3 btn btn-success" (click)="addProduto()" type="submit">Finalizar Cadastro</button>
    </div>
  </div>
</div>
