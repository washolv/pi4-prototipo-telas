<div class="container-fluid">
  <div class="col-12">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12 custom-text-size24 font-bold mt-3">
        Novo Produto
      </div>
    </div>
    <hr>
    <button class="mt-3 mb-4 btn btn-warning" type="submit" (click)="backProdutos()">Produtos</button>
    <form [formGroup]="formProduto">
      <div class="form-row mt-4">
        <div class="col-lg-3 col-sm-12 mb-12">
          <label for="validationDefault01">Nome</label>
          <input type="text" class="form-control" name="nome" placeholder="Nome" formControlName="nome">
          
        </div>
        <div class="col-lg-3 col-sm-12 mb-12">
          <label for="validationDefault02">Descricao</label>
          <input type="text" class="form-control" name="Descricao" placeholder="Descricao" formControlName="descricao"
            required>
        </div>
      </div>
      <div class="form-row mt-2">
        <div class="col-lg-3 col-sm-12">
          <label class="custom-lbl" for="validationDefaultUsername">Preço</label>
          <div class="input-group">
            <input type="text" class="form-control" pattern="[0-9]*" name="Preço" placeholder="Preço" currencyMask
              [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', align: 'left' }"
              aria-describedby="inputGroupPrepend2" formControlName="preco">
          </div>
        </div>
        <div class="col-lg-3 col-sm-12">
          <label class="custom-lbl" for="validationDefaultUsername">Qtd. Estoque</label>
          <div class="input-group">
            <input type="number" class="form-control" name="quantidadeEstoque" pattern="[0-9]*"
            placeholder="Qtd. em estoque" formControlName="quantidadeEstoque">
          </div>
        </div>
        <div class="mt-4 col-lg-3 col-sm-12 ">
          <div class="input-group">
            <mat-slide-toggle formControlName="status" [color]="color" class="align-middle">Habilitar Produto
            </mat-slide-toggle>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-2 col-md-5 col-sm-12 mt-3">
          <mat-form-field appearance="fill">
            <mat-label>Categoria</mat-label>
            <mat-select formControlName="categoria">
              <mat-option *ngFor="let item of categoria" [value]="item.name">
                {{item.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <ngb-rating [(rate)]="currentRate" maxlength=5></ngb-rating>
      </div>
      <hr>
      <pre>Avaliação: <b>{{currentRate}}</b></pre>
    </form>
    <button class="mt-3 btn btn-dark" (click)="addProduto()" type="submit">Prosseguir -
      Imagens</button>
  </div>
</div>
