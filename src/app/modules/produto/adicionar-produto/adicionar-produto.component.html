<div class="container-fluid">
  <div class="col-12">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12 custom-text-size24 font-bold mt-3">
        Novo Produto
      </div>
    </div>
    <hr>
    <button class="mt-3 mb-4 btn btn-warning" type="submit" (click)="backProdutos()">Produtos</button>
    <form [formGroup]="formProduto">
      <div class="form">
        <div class="row">
          <div class="col-lg-6 col-md-12 mb-12 mb-3">
            <label for="validationDefault01">Nome</label>
            <input type="text" class="form-control" name="nome" placeholder="Nome" formControlName="nome" >
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-12 mb-12 mb-3">
            <label for="validationDefault02">Descricao</label>
            <input type="text" class="form-control" name="Descricao" placeholder="Descricao" formControlName="descricao"
              required>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-2 col-md-2 mb-3">
            <label for="validationDefaultUsername">Preço</label>
            <div class="input-group">
              <input  type="text" class="form-control" name="Preço" patten="^\d+(,\d{1,2})?$"placeholder="Preço" currencyMask
                [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', align: 'left' }"
                aria-describedby="inputGroupPrepend2" formControlName="preco" >
            </div>
          </div>
          <div class="col-lg-2 col-md-12 mb-12">
            <label for="validationDefault04">Categoria</label>
            <input type="text" class="form-control" name="categoria" placeholder="Categoria" formControlName="categoria">
          </div>
          <div class="col-lg-2 col-md-2">
            <label for="validationDefaultUsername"></label>
            <div class="input-group">
              <label for="validationDefaultUsername">Produto Habilitado:
                <input type="checkbox" class="ml-2" formControlName="status" (click)="toggleVisibility($event, produto)"
                  data-md-icheck />
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-2 col-md-5 mb-3">
          <label for="validationDefault03">Qtd. em estoque</label>
          <input type="text" class="form-control" name="quantidadeEstoque" pattern="[0-9]*"
            placeholder="Qtd. em estoque" formControlName="quantidadeEstoque" >
        </div>
      </div>
    </form>
    <button class="mt-3 btn btn-dark" (click)="addProduto(formProduto.value)" type="submit">Prosseguir -
      Imagens</button>
  </div>
</div>
