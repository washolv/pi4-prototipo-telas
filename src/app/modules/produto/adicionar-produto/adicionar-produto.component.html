<div class="container-fluid">
  <div class="col-12">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12 custom-text-size24 font-bold mt-3">
        Novo Produto
      </div>
    </div>
    <hr>
    <button class="mt-3 mb-4 btn btn-warning" type="submit" (click)="backProdutos()">Produtos</button>
    <form>
      <div class="form-row">
        <div class="col-lg-6 col-md-12 mb-12 mb-3">
          <label for="validationDefault01">Nome</label>
          <input type="text" class="form-control" name="nome" placeholder="Nome" [(ngModel)]="produto.nome" required>
        </div>
        <div class="col-lg-6 col-md-12 mb-12 mb-3">
          <label for="validationDefault02">Descricao</label>
          <input type="text" class="form-control" name="Descricao" placeholder="Descricao"
            [(ngModel)]="produto.descricao" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationDefaultUsername">Preço</label>
          <div class="input-group">
            <input type="text" class="form-control" name="Preço" placeholder="Preço" currencyMask
              [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', align: 'left' }"
              aria-describedby="inputGroupPrepend2" [(ngModel)]="produto.preco" required>
          </div>
        </div>
        <div class="ml-3 col-md-4 mb-3 ">
          <label for="validationDefaultUsername"></label>
          <div class="input-group">
            <label for="validationDefaultUsername">Produto Habilitado:
              <input type="checkbox" class="ml-2" (click)="toggleVisibility($event, produto)" data-md-icheck />
            </label>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-5 mb-3">
          <label for="validationDefault03">Qtd. em estoque</label>
          <input type="text" class="form-control" name="quantidadeEstoque" placeholder="Qtd. em estoque"
            [(ngModel)]="produto.quantidadeEstoque" required>
        </div>
        <div class="col-lg-6 col-md-12 mb-12">
          <label for="validationDefault04">Categoria</label>
          <input type="text" class="form-control" name="categoria" placeholder="Categoria"
            [(ngModel)]="produto.categoria" required>

        </div>
      </div>
    </form>
    <button class="mt-3 btn btn-dark" (click)="addProduto()" type="submit">Prosseguir - Imagens</button>
  </div>
</div>
