<form [formGroup]="formProduto">
  <div class="form-row">
    <div class="col-md-12 mb-3">
      <label for="validationDefault01">Nome</label>
      <input type="text" class="form-control" name="nome" placeholder="Nome" formControlName="nome" required>
    </div>
    <div class="col-md-4 mb-12">
      <label for="validationDefault02">Descricao</label>
      <input type="text" class="form-control" name="Descricao" placeholder="Descricao" formControlName="descricao" required>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationDefaultUsername">Preço</label>
      <div class="input-group">
        <input type="text" class="form-control" name="Preço" placeholder="Preço" aria-describedby="inputGroupPrepend2" formControlName="preco" required>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-5 mb-3">
      <label for="validationDefault03">Qtd. em estoque</label>
      <input type="text" class="form-control" name="quantidadeEstoque" placeholder="Qtd. em estoque" formControlName="descricao" required>
    </div>
    <div class="col-md-12 mb-12">
      <label for="validationDefault04">Categoria</label>
      <input type="text" class="form-control" name="categoria" placeholder="Categoria" formControlName="categoria" required>
    </div>
  </div>
  <button class="mt-3 btn btn-primary" (click)="editarProduto(formProduto.value)" type="submit">Salvar Alterações</button>
</form>
