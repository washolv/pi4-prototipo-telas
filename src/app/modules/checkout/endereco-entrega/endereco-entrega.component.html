<div class="container-fluid">
  <div class="row col-lg-12 d-flex justify-content-center mt-3 mb-3">
    <div class="custom-title">Selecione o Endere√ßo de Entrega</div>
  </div>
  <div class="row d-flex justify-content-between mx-0">
    <div class="col-12 col-lg-6">
      <div class="custom-form-box" *ngIf="enderecos && enderecos.length>0">
        <div class="col-lg-12 mt-2">
          <div class="custom-title-card ml-2">
            {{enderecos[0].complemento}}
          </div>
          <hr>
        </div>
        <div class="d-flex justify-content-between col-lg-12">
          <div class="custom-rua mt-2 ml-2">Rua:
          </div>
          <div class="custom-text-size3 mt-2">{{enderecos[0].logradouro}}
          </div>
        </div>
        <div class="d-flex justify-content-between col-lg-12">
          <div class="custom-text-size2 mt-3 ml-2">
          </div>
          <div class="custom-text-size3 mt-2">{{enderecos[0].bairro}} - {{enderecos[0].cidade}} - {{enderecos[0].uf}}
          </div>
        </div>
        <div class="d-flex justify-content-between col-lg-12">
          <div class="custom-text-size2 mt-2 ml-2">
            CEP:
          </div>
          <div class="custom-text-size3 mt-2">{{enderecos[0].cep}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
