<br>
<div class="container-fluid">
  <div class="row">

    <div class="col-sm-3" *ngFor="let produto of produtos">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" [src]="produto.imageToShow[0]" alt="Imagem principal do produto">
        <div class="card-body">
          <h4 class="card-title text-center">{{produto.nome}}</h4>
          <p class="card-text">R$ {{produto.preco}}</p>
          <p class="text-center"><a href="#" class="btn btn-info">Mais informações</a></p>
        </div>
      </div>
      <br>
    </div>

  </div>
</div>
