<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="custom-icon-title"><img src="../../../../assets/Icon awesome-user-alt.svg"></div>
    <div class="custom-title">Login do Cliente</div>
  </div>
  <div class="row d-flex justify-content-center mt-4">
    <div class="custom-sub-title">NÃ£o possui cadastro? Cadastre-se</div>
  </div>
  <div class="row d-flex justify-content-center">
    <form [formGroup]="loginForm " class="col-lg-12">
      <div class="form-row mt-5">
        <label for="email">* e-mail</label>
        <input formControlName="username" name="username" class="form-control" required placeholder="email@email.com"
          type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
      </div>
      <div class="form-row mt-2">
        <label for="password">* senha</label>
        <input formControlName="password" name="senha" class="form-control text-muted" required placeholder="senha"
          type="senha" required>
      </div>
      <div class="row d-flex justify-content-center mt-3 mb-6">
        <button class="btn btn-danger" type="submit" (click)="login()">Continuar</button>
      </div>
    </form>
  </div>
</div>
