<div class=" custom-login  col-lg-4 col-md-12 col-sm-12">
  <h2 class="text-center">Entrar</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>E-mail</label>
      <input class="form-control" type="email" name="username" id="username" formControlName="username" required />
    </div>
    <div class="form-group">
      <label>Senha</label>
      <input class="form-control" type="password" name="password" id="password"  formControlName="password" required />
    </div>
    <div class="row mx-auto">
      <button type="submit" class="btn btn-primary btn-block col-lg-4" [disabled]="loginForm.invalid">Entrar</button>
      <button type="button" class="btn btn-link btn-block col-lg-4" >Criar
        conta</button>
    </div>
  </form>
</div>
